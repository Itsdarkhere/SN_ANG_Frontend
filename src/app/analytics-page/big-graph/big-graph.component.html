<div class="big-graph-info">
	<div class="info-section-left">
		<h3>Deso NFT Market Cap</h3>
		<div class="deso-price">1003.45 DESO</div>
		<div class="dollar-price">10,002,021 USD</div>
	</div>
	<div class="info-section-right">
		<h3>Last 7 Days</h3>
		<div class="rate">+12.7%</div>
	</div>
</div>
<div class="big-graph-chart">
	<apx-chart
		[series]="series"
		[xaxis]="xaxis"
		[yaxis]="yaxis"
		[dataLabels]="dataLabels"
		[chart]="chart"
	></apx-chart>
</div>
