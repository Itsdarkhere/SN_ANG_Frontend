<div class="top-bids-container">
  <h2>Top Bids Today</h2>
  <div class="top-bid-horizontal-cards">
    <app-top-bids></app-top-bids>
    <app-top-bids></app-top-bids>
    <app-top-bids></app-top-bids>
  </div>
</div>
<div class="analytics-main-cards">
  <app-big-graph class="big-graph-full-height-width" [graphArray]="marketCapArray"></app-big-graph>
  <app-big-graph class="big-graph-full-height-width" [graphArray]="salesCapArray"></app-big-graph>
</div>
<div class="quick-facts-container">
  <h2>Quick Facts</h2>
  <div class="quick-facts-cards">
    <app-quick-facts class="quick-facts-full-height-width"></app-quick-facts>
    <app-quick-facts class="quick-facts-full-height-width"></app-quick-facts>
    <app-quick-facts class="quick-facts-full-height-width"></app-quick-facts>
    <app-quick-facts class="quick-facts-full-height-width"></app-quick-facts>
  </div>
</div>
<div class="top-sales-container">
  <app-top-sales></app-top-sales>
</div>
<div class="creator-list-container">
  <app-creator-list class="creator-list-full-height-width"></app-creator-list>
  <app-creator-list class="creator-list-full-height-width"></app-creator-list>
</div>
<div class="mt-20px w-100 d-flex flex-row justify-content-between">
  <app-small-graph [collectors]="false" [graphArray]="uniqueCreatorsArray"></app-small-graph>
  <app-small-graph [collectors]="true" [graphArray]="uniqueCollectorsArray"></app-small-graph>
</div>
