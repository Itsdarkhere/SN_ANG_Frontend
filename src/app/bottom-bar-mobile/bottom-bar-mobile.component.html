        <bottom-bar-mobile-tab *ngIf="globalVars.loggedInUser" [link]="'/' + globalVars.RouteNames.TRENDS" [buttonLabel]="'Marketplace'">

            </div>

        </bottom-bar-mobile-tab>

        <button class="btn btn-create clout" [matMenuTriggerFor]="createMenu">Create</button>
