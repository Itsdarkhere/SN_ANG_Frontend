<div app-theme class="nft-modal-container p-15px">
  <nft-modal-header [header]="'Close auction'" [bsModalRef]="bsModalRef"></nft-modal-header>
  <div class="py-15px para_txt">
    You are going to close your auction. It will cancel all bids on your NFT and prevent new bids from being submitted.
  </div>
  <div class="d-flex flex-column align-items-center py-15px">
    <button class="btn fs-15px close_acution_btn br-12px" (click)="closeAuction()" [disabled]="closingAuction">
      {{ closingAuction ? "Closing auctions" : "Close auctions" }}
    </button>
    <div *ngIf="closingAuction" class="pl-15px pt-10px fs-15px">{{ auctionCounter }} of {{ auctionTotal }} closed</div>
  </div>
</div>
