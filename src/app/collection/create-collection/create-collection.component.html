<div class="create-collection-page">
    <!-- Add Supernovas logo -->
    
    <form class="full-height-width-container">
        <app-collection-stepper class="full-height-width-container" [linear]=true>
            
            <!-- View 1: COLLECTION DETAILS -->
            <cdk-step [editable]=true>
                <fieldset class="collection-details-fieldset" autocomplete="off">
                    <h1 class="create-collection-title">Collection details</h1>
                    
                    <!-- Collection Banner -->
                    <div class="collection-details-header">
                        <!-- Banner Image -->
                        <div class="collection-details-h2">
                            <input type="file" name="collectionBannerImage" accept="image/png, image/jpeg, image/webp">
                            <img src="/assets/icons/upload_grey.svg" alt="Upload Banner Image"/>
                            <h2>Click to upload a collection banner image</h2>
                        </div>
                        <h3>Recommended size is 925 x 250 pixels.</h3>

                        <!-- Display Image -->
                        <div class="display-image">
                            <input type="file" name="collectionDisplayImage" accept="image/png, image/jpeg, image/webp">
                            <img src="" alt="Upload Collection Image">
                        </div>
                    </div>
                
                    <!-- Collection Information -->
                    <div class="collection-details-info">
                        <label for="collection-name">Collection Name:</label>
                        <input type="text" id="collection-name" name="collectionName" required>
                        <label for="collection-desc">Collection Description:</label>
                        <textarea rows="4" id="collection-desc" name="collectionDescription" required></textarea>
                        <button type="button" cdkStepperNext>Continue</button>
                    </div>
                </fieldset>                
            </cdk-step>
            
            <!-- View 2: SELECT NFTS FOR COLLECTION -->
            <cdk-step [editable]=true>
                <fieldset class="collection-nft-selection-fieldset" autocomplete="off">
                    <!-- Create Collection Content Area -->
                    <div class="collection-selections-main">
                        <div class="collection-selections-main-headline">
                            <h1>Pick NFTs for Collection</h1>
                            <!-- Add logic -->
                            <button>Select all</button>
                        </div>
                
                        <!-- Populated NFT Content -->
                        <div class="collection-selections-main-content">	
                            <!-- Container with "position: absolute;" allows inner flex content to scroll -->
                            <div class="collection-selections-user-nfts">
                                <ng-container *ngFor="let post of postData; index as i;">
                                    <div class="collection-nft-container">
                                        <input type="checkbox" name="collectionNfts" value="post[i]" (change)="addPost(i, post)">
                                        <app-small-card-component class="disable-link" [post]="post"></app-small-card-component>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                
                    <!-- Create Collection Bottom Bar (Form Navigation) -->
                    <div class="collection-selections-bottom-bar">
                        <!-- Add variable -->
                        <p>3 NFTS selected</p>
                        <button type="submit">Create Collection</button>
                    </div>
                </fieldset>
            </cdk-step>

        </app-collection-stepper>
    </form>

    <!-- View 3: Collection Successfully Created -->
    <!-- <app-collection-success></app-collection-success> -->     
</div>
