    <ng-container [formGroup]="collectionSelections" *ngFor="let post of postData; index as i;">
        <div class="collection-nft-container">
            <button class="select-nft" (click)="addPost(post)"></button>
            <app-small-card-component [index]="i" [post]="post"></app-small-card-component>
            <!-- {{post | json}}{{i}} -->
        </div>
    </ng-container>
