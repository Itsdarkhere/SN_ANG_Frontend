<div class="creator-card-container m-10px">
  <div class="creator-card-top-container d-flex flex-center">
    <div class="creator-card-avatar" [avatar]="creatorProfile?.PublicKeyBase58Check"></div>
  </div>
  <div class="creator-card-bottom-container p-10px d-flex flex-column flex-center">
    <label class="font-weight-bold fs-12px mb-minus-5px color-light">Creator</label>
    <p class="font-weight-semiboldn fs-18px mb-5px">
      {{ creatorProfile?.Username }}
      <i *ngIf="creatorProfile?.IsVerified" class="fas fs-14px fa-check-circle fa-md text-primary"></i>
    </p>
    <div class="cc-bio-box position-relative">
      <p class="text-align-center fs-12px color-light">
        {{ creatorProfile?.Description }}
      </p>
      <div></div>
    </div>
    <!--<button class="cc-follow-btn mt-10px font-weight-semiboldn white-rounded-button">Follow</button>-->
    <follow-button
      [followButtonClasses]="['cc-follow-btn', 'mt-10px', 'font-weight-semiboldn', 'white-rounded-button']"
      [unfollowButtonClasses]="['cc-follow-btn', 'mt-10px', 'font-weight-semiboldn', 'white-rounded-button']"
      [followedPubKeyBase58Check]="creatorProfile?.PublicKeyBase58Check"
    ></follow-button>
  </div>
</div>
