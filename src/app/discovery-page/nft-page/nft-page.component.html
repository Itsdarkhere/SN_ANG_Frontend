<app-page-small-nav>
  <div class="w-100">
    <div class="nfts-spacer" *ngIf="mobile"></div>
    <h2 class="mt-50px font-weight-semiboldn fs-38px">{{ pageTitle }}</h2>
    <!-- Show shimmer Loader Until page completely Load -->
    <div class="nfts-card-list-discovery" *ngIf="nftsPageLoading">
      <div class="nft-col-wrap" *ngFor="let in of counter(50); let i = index">
        <div class="card">
          <loading-shimmer [tabType]="'MARKETPLACE'"></loading-shimmer>
        </div>
      </div>
    </div>
    <div *ngIf="!nftsPageLoading">
      <div
        class="discovery-nft-showcase"
        infiniteScroll
        [infiniteScrollDistance]="4"
        [infiniteScrollThrottle]="150"
        (scrolled)="onScroll()"
      >
        <div class="nfts-card-list-discovery">
          <div class="nft-col-wrap" *ngFor="let nftCollection of this.globalVars.nftsDataToShow">
            <div class="max-width-300-plus">
              <new-nft-card
                [post]="nftCollection"
                [includePaddingOnPost]="true"
                [pending]="false"
                [showReplyingToContent]="nftCollection.parentPost"
                [parentPost]="nftCollection.parentPost"
                [contentShouldLinkToThread]="true"
                [showNFTDetails]="true"
                [showExpandedNFTDetails]="true"
                [setBorder]="true"
                [nftCollectionHighBid]="nftCollection.HighestBidAmountNanos"
                [nftCollectionLowBid]="nftCollection.LowestBidAmountNanos"
              ></new-nft-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-page-small-nav>
