<header>
    <div class="logo-cover">
        <img src="assets/img/l4s_logo.svg" class="clout" alt="">
    </div>
    <div class="search-bar-cover">
        <search-bar></search-bar>
    </div>
    <div class="right-portion">
        <ul class="for-mobile">
            <li>
                <img src="assets/icons/search-icon-mobile.svg" class="clout" alt="">
            </li>
            <li>
                <img src="assets/icons/hamburger-icon.svg" class="clout" alt="">
            </li>
        </ul>
        <ul class="menu-options-list">
            <li>
                <button class="btn btn-create clout">Create</button>
            </li>
            <li>
                <img src="assets/icons/notification-icon.svg" class="clout" title="Notification" [routerLink]="'/' + globalVars.RouteNames.NOTIFICATIONS" />
                <span>Notification</span>
            </li>
            <li>
                <img src="assets/icons/chat-plane-icon.svg" class="clout" title="Chat" [routerLink]="'/' + globalVars.RouteNames.INBOX_PREFIX" />
                <span>Chat</span>
            </li>
            <li>
                <div class="profile-img" title="My Profile" [routerLink]="AppRoutingModule.profilePath(globalVars.loggedInUser.ProfileEntryResponse.Username)">
                    <img src="assets/img/default_profile_pic.png" class="clout" />
                </div>
            </li>
        </ul>
    </div>
</header>
