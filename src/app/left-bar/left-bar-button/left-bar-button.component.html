<button class="icon position-relative" [routerLink]="[link]" [routerLinkActive]="['active']">
  <img [src]="imgSrc" alt="left bar icon" />
  <div
    *ngIf="hasNotifications && globalVars.messageResponse && globalVars.messageResponse.NumberOfUnreadThreads != 0"
    class="notification"
  >
    {{
      globalVars.messageResponse.NumberOfUnreadThreads > 999 ? "999+" : globalVars.messageResponse.NumberOfUnreadThreads
    }}
  </div>
  <label class="lb-button-label">{{ label }}</label>
</button>
