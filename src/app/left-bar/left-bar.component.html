<div class="global__nav__width">
    <div class="global__nav__fixed">
        <!-- Logged-in Left Bar -->
        <div *ngIf="globalVars.loggedInUser != null" class="global__nav__inner">
            <div class="d-flex w-100 align-items-center fs-24px font-weight-bold" style="height: 80px">
                <a class="ml-10px link--unstyled d-flex align-items-center"
                    (click)="globalVars.isLeftBarMobileOpen = false" [routerLink]="homeLink()"
                    queryParamsHandling="merge">
                    <img src="assets/img/l4s_logo.svg" class="clout"
                        style="height: 36px; margin-left: 17px; margin-bottom: 3px" />
                </a>

                <div *ngIf="isMobile" class="flex-grow-1 d-flex justify-content-end pl-30px cursor-pointer">
                    <i class="fas fa-times fc-muted" (click)="closeMobile.emit()"></i>
                </div>
            </div>

            <div class="pt-10px"></div>

            <div class="position-relative">
                <change-account-selector></change-account-selector>
            </div>

            <div class="right_bx">
                <right-bar-creators class="global__sidebar__fixed"></right-bar-creators>
            </div>
            <!-- Left Bar Buttons -->

            <div class="pt-15px"></div>

            <left-bar-button [link]="homeLink()" [buttonLabel]="'Feed'" [imgSrc]="'assets/icons/feed-icon.svg'">
            </left-bar-button>

            <left-bar-button [link]="'/' + globalVars.RouteNames.TRENDS" [buttonLabel]="'Marketplace'"
                [imgSrc]="'assets/icons/marketplace-icon.svg'"></left-bar-button>

            <left-bar-button
                [link]="AppRoutingModule.profilePath(globalVars.loggedInUser.ProfileEntryResponse?.Username)"
                [queryParams]="{ 'nftTab': 'my_bids', 'tab': 'nfts' }" [buttonLabel]="'Active bids'"
                [imgSrc]="'assets/icons/bid-icon.svg'" *ngIf="globalVars.loggedInUser?.ProfileEntryResponse">
            </left-bar-button>

            <left-bar-button [link]="'/' + globalVars.RouteNames.WALLET" [buttonLabel]="'Wallet'"
                [imgSrc]="'assets/icons/wallet-icon.svg'"></left-bar-button>

            <!-- <div class="p-15px" *ngIf="globalVars.loggedInUser?.ProfileEntryResponse"></div> -->
            <div class="p-15px"></div>

            <div
                *ngIf="globalVars.loggedInUser && globalVars.loggedInUser.ProfileEntryResponse?.Username; else elseBlock">
                <left-bar-button
                    [link]="AppRoutingModule.profilePath(globalVars.loggedInUser.ProfileEntryResponse.Username)"
                    [queryParams]="{ 'tab':'posts' }" [buttonLabel]="'Profile'"></left-bar-button>
            </div>
            <ng-template #elseBlock>
                <left-bar-button [link]="'/' + this.globalVars.RouteNames.UPDATE_PROFILE" [buttonLabel]="'Profile'"
                    [imgSrc]="'assets/icons/profile-icon.svg'"></left-bar-button>
            </ng-template>

            <left-bar-button [link]="'/' + globalVars.RouteNames.NOTIFICATIONS" [buttonLabel]="'Notifications'"
                [isUnread]="globalVars.hasUnreadNotifications"></left-bar-button>

            <left-bar-button [hasNotifications]="true" [link]="'/' + globalVars.RouteNames.INBOX_PREFIX"
                [buttonLabel]="'Messages'"></left-bar-button>

            <!-- <div class="p-15px"></div> -->

            <div class="w-100 d-flex" *ngIf="globalVars.supportEmail" (click)="logHelp()">
                <!-- <a class="left-bar__dot-inactive" [href]="getHelpMailToAttr()" target="_blank">·</a> -->
                <a class="cursor-pointer fs-15px text-grey5" [href]="getHelpMailToAttr()" target="_blank">
                    <div class="icon-cover">
                        <img src="assets/icons/support-icon.svg" />
                    </div>
                    Support
                </a>
            </div>
            <left-bar-button [link]="'/' + globalVars.RouteNames.SETTINGS" [buttonLabel]="'Settings'"
                [imgSrc]="'assets/icons/setting-icon.svg'"></left-bar-button>


            <div class="p-15px"></div>

            <div class="apply_to_crt">
                <i class="fas fa-times fa-md" aria-hidden="true"></i>
                <h4><i class="fas fa-check-circle fa-md" aria-hidden="true"></i> Apply to be a creator </h4>
                <p>You must be selected to mint NFT’s on Supernovas. Once you are accepted you’ll get access mint NFT’s
                    and your blue checkmark.</p>
                <a href="#">Apply here</a>
            </div>

            <left-bar-button *ngIf="globalVars.showAdminTools()" [link]="'/' + globalVars.RouteNames.ADMIN"
                [buttonLabel]="'Admin'"></left-bar-button>
        </div>

        <!-- Logged-out Left Bar -->
        <div *ngIf="globalVars.loggedInUser == null" class="global__nav__inner">
            <div class="d-flex w-100 align-items-center fs-24px font-weight-bold" style="height: 80px">
                <a class="link--unstyled d-flex align-items-center" (click)="globalVars.isLeftBarMobileOpen = false"
                    [routerLink]="homeLink()" queryParamsHandling="merge">
                    <img src="assets/img/l4s_logo.svg" class="clout"
                        style="height: 36px; margin-left: 17px; margin-bottom: 3px" />
                </a>

                <div *ngIf="isMobile" class="flex-grow-1 d-flex justify-content-end pl-30px">
                    <i class="fas fa-times fc-muted" (click)="closeMobile.emit()"></i>
                </div>
            </div>

            <div class="pt-10px"></div>

            <div style="margin-left: 25px" class="mr-15px">
                <change-account-selector></change-account-selector>
            </div>


            <div class="pt-15px"></div>

            <!-- Left Bar Buttons -->
            <left-bar-button [link]="homeLink()" [buttonLabel]="'Home'"></left-bar-button>

            <left-bar-button [link]="'/' + globalVars.RouteNames.CREATORS" [buttonLabel]="'Buy Creator Coins'">
            </left-bar-button>

            <left-bar-button [link]="'/' + globalVars.RouteNames.BUY_BITCLOUT" [buttonLabel]="'Buy $CLOUT'">
            </left-bar-button>
        </div>
    </div>
</div>
