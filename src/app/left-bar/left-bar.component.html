<div class="global__nav__width">
  <div class="global__nav__fixed" id="navigation">
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.DISCOVERY"
      [imgSrc]="'/assets/icons/lb_discovery_icon.svg'"
      [label]="'Discovery'"
    ></left-bar-button>
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.BROWSE"
      [imgSrc]="'/assets/icons/lb_feed_icon.svg'"
      [label]="'Feed'"
    ></left-bar-button>
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.TRENDS"
      [imgSrc]="'/assets/icons/lb_marketplace_icon.svg'"
      [label]="'Marketplace'"
    ></left-bar-button>
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.ANALYTICS"
      [imgSrc]="'/assets/icons/lb_analytics_icon.svg'"
      [label]="'Analytics'"
    ></left-bar-button>
    <hr *ngIf="globalVars.loggedInUser" />
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.ACTIVITY"
      [imgSrc]="'/assets/icons/lb_activity_icon.svg'"
      *ngIf="globalVars.loggedInUser"
      [label]="'Activity'"
    ></left-bar-button>
    <!-- THIS IS ESSENTIALLY LEFT BAR BUTTON, EXCEPT WE DONT HAVE LINK, WE HAVE FUNC -->
    <button *ngIf="globalVars.loggedInUser" class="icon position-relative" (click)="hasProfile()">
      <img src="/assets/icons/lb_profile_icon.svg" alt="left bar icon" />
      <label class="lb-button-label">Profile</label>
    </button>
    <!-- END OF LEFT BAR BUTTON RECREATION -->
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.INBOX_PREFIX"
      [hasNotifications]="true"
      [imgSrc]="'/assets/icons/lb_messages_icon.svg'"
      *ngIf="globalVars.loggedInUser"
      [label]="'Messages'"
    ></left-bar-button>
    <left-bar-button
      *ngIf="globalVars.loggedInUser"
      [link]="'/' + this.globalVars.RouteNames.WALLET"
      [imgSrc]="'/assets/icons/lb_wallet_icon.svg'"
      [label]="'Wallet'"
    ></left-bar-button>
    <left-bar-button
      [link]="'/' + this.globalVars.RouteNames.COMPLETE_PROFILE"
      [imgSrc]="'/assets/icons/profile-icon.svg'"
      *ngIf="!this.globalVars.isOnboardingComplete && this.globalVars?.loggedInUser?.PublicKeyBase58Check"
      [label]="'Onboarding'"
    ></left-bar-button>
    <button *ngIf="globalVars.showAdminTools()" class="lb-admin" [routerLink]="'/' + globalVars.RouteNames.ADMIN">
      A
    </button>
  </div>
</div>
