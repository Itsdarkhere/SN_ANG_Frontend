<div class="marketplace-nav-width">
  <div class="global__nav__fixed__marketplace">
    <div class="global__nav__inner__marketplace">
      <label class="w-100 pl-10px marketplace-label">Sort by</label>
      <select class="w-100 p-5px marketplace-select" (ngModelChange)="onSelectChange($event)" [ngModel]="selectValue">
        <option value="Most recent">Most recent</option>
        <option value="Oldest first">Oldest first</option>
        <option value="Highest price first">Highest price first</option>
        <option value="Lowest price first">Lowest price first</option>
      </select>
      <label class="w-100 mt-20px pl-10px marketplace-label">Status</label>
      <button
        class="w-100 marketplace-filter-button pl-10px"
        [routerLink]="[]"
        [queryParams]="{
          status: 'all'
        }"
        queryParamsHandling="merge"
        [routerLinkActive]="['active']"
      >
        All
      </button>
      <button
        class="w-100 mt-5px marketplace-filter-button pl-10px"
        [routerLink]="[]"
        [queryParams]="{
          status: 'has-bids'
        }"
        queryParamsHandling="merge"
        [routerLinkActive]="['active']"
      >
        Has bids
      </button>
      <button
        class="w-100 mt-5px marketplace-filter-button pl-10px"
        [routerLink]="[]"
        [queryParams]="{
          status: 'no-bids'
        }"
        queryParamsHandling="merge"
        [routerLinkActive]="['active']"
      >
        No bid yet
      </button>
      <button
        class="w-100 mt-5px marketplace-filter-button pl-10px"
        [routerLink]="[]"
        [queryParams]="{
          status: 'sold'
        }"
        queryParamsHandling="merge"
        [routerLinkActive]="['active']"
      >
        Sold
      </button>
      <label class="w-100 mt-20px pl-10px marketplace-label">Market</label>
      <button
        class="w-100 marketplace-filter-button d-flex flex-row align-items-center pl-10px"
        [ngClass]="primary ? 'market-button-checked' : ''"
        (click)="togglePrimary()"
      >
        <input type="checkbox" class="marketplace-button-checkbox" [checked]="primary" />
        Primary
      </button>
      <button
        class="w-100 mt-5px marketplace-filter-button d-flex flex-row align-items-center pl-10px"
        [ngClass]="secondary ? 'market-button-checked' : ''"
        (click)="toggleSecondary()"
      >
        <input type="checkbox" class="marketplace-button-checkbox" [checked]="secondary" />
        Secondary
      </button>
      <button class="marketplace-apply-button" (click)="apply()">Apply</button>
    </div>
  </div>
</div>
