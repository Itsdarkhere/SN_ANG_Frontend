<div class="marketplace-nav-width position-relative">
  <div class="global__nav__fixed__marketplace">
    <div class="global__nav__inner__marketplace position-relative">
      <label class="w-100 pl-10px marketplace-label">Status</label>
      <div class="mlb-status-grid">
        <button class="font-weight-semibold fs-14px">All</button>
        <button class="font-weight-semibold fs-14px">For Sale</button>
        <button class="font-weight-semibold fs-14px">Has Bids</button>
        <button class="font-weight-semibold fs-14px">Sold</button>
      </div>
      <label class="w-100 mt-20px pl-10px marketplace-label">Market</label>
      <button
        class="w-100 marketplace-filter-button d-flex flex-row align-items-center pl-10px position-relative"
        [ngClass]="primary ? 'market-button-checked' : ''"
        (click)="togglePrimary()"
      >
        <input type="checkbox" class="marketplace-button-checkbox display-none" [checked]="primary" />
        <label class="marketplace-checkbox-label fs-14px">Primary</label>
      </button>
      <button
        class="w-100 mt-10px marketplace-filter-button d-flex flex-row align-items-center pl-10px position-relative"
        [ngClass]="secondary ? 'market-button-checked' : ''"
        (click)="toggleSecondary()"
      >
        <input type="checkbox" class="marketplace-button-checkbox display-none" [checked]="secondary" />
        <label class="marketplace-checkbox-label fs-14px">Secondary</label>
      </button>
      <label class="w-100 mt-20px pl-10px marketplace-label">Category</label>
      <select
        class="w-100 p-5px marketplace-select fs-14px"
        (ngModelChange)="onSelectChange($event)"
        [ngModel]="selectValue"
      >
        <option value="Most recent first">Most recent first</option>
        <option value="Oldest first">Oldest first</option>
        <option value="Highest price first">Highest price first</option>
        <option value="Most likes first">Most likes first</option>
        <option value="Most diamonds first">Most diamonds first</option>
        <option value="Most comments first">Most comments first</option>
        <option value="Most reposts first">Most reposts first</option>
      </select>
      <label class="w-100 mt-20px pl-10px marketplace-label">Content format</label>
      <button
        class="w-100 mlb-content-format-button d-flex flex-row flex-center-start pl-10px"
        [ngClass]="status === 'All' ? 'market-button-active' : ''"
        (click)="changeStatus('All')"
      >
        <img src="/assets/icons/market_globe_icon.svg" alt="image-icon" />
        <p class="pl-5px fs-14px">All</p>
      </button>
      <div class="mlb-status-grid pt-10px">
        <button>
          <img src="/assets/icons/market_images_icon.svg" class="mb-5px" alt="image-icon" />
          Images
        </button>
        <button>
          <img src="/assets/icons/market_video_icon.svg" class="mb-5px" alt="image-icon" />
          Video
        </button>
        <button>
          <img src="/assets/icons/market_music_icon.svg" class="mb-5px" alt="image-icon" />
          Music
        </button>
        <button>
          <img src="/assets/icons/market_3d_icon.svg" class="mb-5px" alt="image-icon" />
          3D
        </button>
      </div>
    </div>
  </div>
</div>
