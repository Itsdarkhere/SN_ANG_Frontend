<div class="d-flex w-100 tab-round-box space-between" style="cursor: pointer; height: 50px">
  <div
    *ngFor="let tab of tabs"
    (click)="_tabClicked(tab)"
    class="d-flex tabs_column_list flex-column align-items-center h-100"
  >
    <div
      class="d-flex h-100 tabs_column_list_inner align-items-center fs-15px pr-35px pl-35px"
      [ngClass]="{ 'fc-default': tab == this.activeTab, 'tab-box-active': tab == this.activeTab, 'fc-muted': tab != this.activeTab }"
    >
      {{ tab }}
      <div *ngIf="_isGlobal(tab)" class="bitclout-com">BITCLOUT.COM</div>
    </div>
  </div>
</div>
