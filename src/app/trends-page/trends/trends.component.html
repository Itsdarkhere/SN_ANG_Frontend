<!--MARKETPLACE CONTENT-->
<!-- Show shimmer Loader Until page completely Load -->
<div
  class="mrk_top pb-10px d-flex flex-end-center flex-row justify-content-between"
  [ngClass]="mobile ? 'mt-65px' : ''"
>
  <div class="mrk_top_selector-one px-5px d-flex flex-row">
    <button (click)="setContentType('NFTs')" [ngClass]="{ selected: typeNFTs }">NFTs</button>
    <button (click)="setContentType('Creators')" [ngClass]="{ selected: typeCreators }">Creators</button>
  </div>
  <div class="d-flex flex-row">
    <div class="mrk_top_selector-two px-5px ml-20px d-flex flex-row">
      <button class="selected" (click)="setDisplayType('Card')" [ngClass]="{ selected: displayCard }">
        <img src="/assets/icons/market_grid_type_card_icon.svg" alt="card icon" />
      </button>
      <button (click)="setDisplayType('Grid')" [ngClass]="{ selected: displayGrid }">
        <img src="/assets/icons/market_grid_type_grid_icon.svg" alt="grid icon" />
      </button>
    </div>
    <select class="p-5px ml-20px mrk_select mrk_top_select_height fs-14px">
      <option value="Most recent first">Most recent first</option>
      <option value="Oldest first">Oldest first</option>
      <option value="Highest price first">Highest price first</option>
      <option value="Most likes first">Most likes first</option>
      <option value="Most diamonds first">Most diamonds first</option>
      <option value="Most comments first">Most comments first</option>
      <option value="Most reposts first">Most reposts first</option>
    </select>
  </div>
</div>
<div class="w-100 d-flex flex-row">
  <app-marketplace-left-bar *ngIf="!mobile"></app-marketplace-left-bar>
  <div [ngClass]="mobile ? 'global__content__width' : 'global__center__width__marketplace'">
    <div class="nfts-card-list" *ngIf="globalVars.isMarketplaceLoading">
      <div class="nft-col-wrap" *ngFor="let in of counter(50); let i = index">
        <div class="card">
          <loading-shimmer [tabType]="'MARKETPLACE'"></loading-shimmer>
        </div>
      </div>
    </div>

    <div *ngIf="!globalVars.isMarketplaceLoading" class="w-100 d-flex flex-row flex-start-end">
      <button type="button" class="recent_post_btn" (click)="showRecent()">Show recent</button>
      <div
        class="search-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="150"
        (scrolled)="onScroll()"
      >
        <div class="nfts-card-list">
          <div class="nft-col-wrap" *ngFor="let nftCollection of globalVars.marketplaceDataToShow">
            <div class="max-width-350">
              <new-nft-card
                [post]="nftCollection.PostEntryResponse"
                [includePaddingOnPost]="true"
                [pending]="false"
                [showReplyingToContent]="nftCollection.PostEntryResponse.parentPost"
                [parentPost]="nftCollection.PostEntryResponse.parentPost"
                [contentShouldLinkToThread]="true"
                [showNFTDetails]="true"
                [showExpandedNFTDetails]="true"
                [setBorder]="true"
                [nftCollectionHighBid]="nftCollection.HighestBidAmountNanos"
                [nftCollectionLowBid]="nftCollection.LowestBidAmountNanos"
              ></new-nft-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      *ngIf="
        !globalVars.isMarketplaceLoading &&
        !this.globalVars.marketplaceCollection &&
        !this.globalVars.marketplaceCollection?.length
      "
      class="d-flex align-items-center justify-content-center"
    >
      <div
        class="d-flex flex-column align-items-center justify-content-center fc-muted fs-15px p-15px text-center"
        style="height: 400px"
      >
        <div></div>
      </div>
    </div>
    <simple-center-loader *ngIf="globalVars.isMarketplaceLoading"></simple-center-loader>
    <bottom-bar-mobile
      *ngIf="mobile"
      class="global__bottom-bar-mobile scrolled"
      [showPostButton]="showPostButton"
    ></bottom-bar-mobile>
  </div>
</div>
