<div class="wallet-page-container">
  <div class="flex-container-row">
    <div class="flex-item">
      <p class="wallet-text">YOUR WALLET</p>
      <div class="flex-container-column">
        <div class="profile-photo" [avatar]="this.globalVars.loggedInUser.PublicKeyBase58Check"></div>
        <p class="username">@{{ this.globalVars.username }}</p>
      </div>
    </div>
    <div class="flex-item">
      <p class="wallet-text">PUBLIC KEY</p>
      <div class="flex-container-column public-key-container">
        <img src="assets/icons/public-key-icon.svg" class="public-key-img" />
        <p class="public-key-text">{{ shortPublicKey }}</p>
        <img src="assets/icons/copy-icon.svg" class="copy-img" (click)="copyPublicKey()" />
      </div>
    </div>
  </div>
</div>
